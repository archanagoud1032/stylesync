<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - StyleSync</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #CBC3E3;
      color: #222;
      padding: 20px 40px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    main {
      flex-grow: 1;
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
      color: #333;
    }
    label {
      display: block;
      font-weight: 600;
      margin: 15px 0 5px;
      text-align: left;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #CBC3E3;
      outline: none;
      box-shadow: 0 0 5px #CBC3E3;
    }
    input[type="submit"] {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #CBC3E3;
      border: none;
      color: #333;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #b0a9ce;
    }
    p {
      margin-top: 20px;
      color: #555;
    }
    a {
      color: #7a6fcc;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      background-color: #CBC3E3;
      color: #333;
      padding: 15px 20px;
      text-align: center;
      font-size: 0.9rem;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
      margin-top: auto;
    }
  </style>
</head>
<body>

<header>
  <h1>StyleSync</h1>
</header>

<main>
  <h2>Login</h2>
  <form method="POST" action="/login">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <input type="submit" value="Login">
  </form>

  <p>Don't have an account? <a href="/register">Register here</a></p>
</main>

<footer>
  &copy; {{ current_year or 2025 }} StyleSync. All rights reserved.
</footer>

</body>
</html>
